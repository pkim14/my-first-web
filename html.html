<h1>HTML</h1>
The <strong>HyperText Markup Language</strong> or <strong>HTML</strong> is the standard <u>markup language</u> for documents designed to be displayed in a web browser. It can be assisted by technologies such as Cascading Style Sheets (CSS) and scripting languages such as JavaScript.
